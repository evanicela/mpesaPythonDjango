<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="POST" class="form-control" action="/checkoutpay/{{ shoes.id }}">
    {% csrf_token %}
    <div class="form-group">
       <p>Shoe Name: {{ shoes.shoename }}</p>
    </div>
        <div class="form-group">
       <p>Shoe Description: {{ shoes.description }}</p>
    </div>
        <div class="form-group">
       <p>Shoe Price: {{ shoes.price }}</p>
    </div>
     <div class="form-group">
        <input class="form-control" type="text"  name="contact" id="contact" required maxlength="15" placeholder="Enter Mpesa Phone Number" />
    </div>
        <br>
      <div class="form-group">
    <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
    </div>

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
